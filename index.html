<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="mediaquerycalc.css">
</head>
<body>
    <marquee style="font-weight: bolder;">Simple Calculator</marquee> 
    <div class="formstyle">
        <form action="" name="forms" class="allbutton">
            <input type="text" name="answer" id="textbox" disabled> <br><br>
        <div class="sec1">
            <input type="button" class="button" value="1" onclick="forms.answer.value += '1' ">
            <input type="button" class="button" value="2" onclick="forms.answer.value += '2' ">
            <input type="button" class="button" value="3" onclick="forms.answer.value += '3' ">
            <input type="button" class="spbn" value="+" onclick="forms.answer.value += '+' "><br><br>
        </div>
        <div class="sec1">
            <input type="button" class="button" value="4" onclick="forms.answer.value += '4' ">
            <input type="button" class="button" value="5" onclick="forms.answer.value += '5' ">
            <input type="button" class="button" value="6" onclick="forms.answer.value += '6' ">
            <input type="button" class="spbn" value="-" onclick="forms.answer.value += '-' "><br><br>
        </div>
        <div class="sec1">
            <input type="button" class="button" value="7" onclick="forms.answer.value += '7' ">
            <input type="button" class="button" value="8" onclick="forms.answer.value += '8' ">
            <input type="button" class="button" value="9" onclick="forms.answer.value += '9' ">
            <input type="button" class="spbn" value="%" onclick="forms.answer.value += '%' "><br><br>
        </div>
        <div class="sec1">
            <input type="button" class="button" value="*" onclick="forms.answer.value += '*' ">
            <input type="button" class="button" value="0" onclick="forms.answer.value += '0' ">
            <input type="button" class="button" value="/" onclick="forms.answer.value += '/' ">
            <input type="button" class="spbn" value="=" onclick="forms.answer.value = eval(forms.answer.value)"> <br><br>
        </div>
            <input type="button" id="clear" value="CLEAR" onclick="forms.answer.value = '' ">
        
        </form>
    </div>  
</body>
<script src="calculator.js"></script>
</html>
